<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css_file/Account.css">
</head>
<body>
    <div class="container">
        <div class="User-box">
            <h2>Đăng Nhập</h2>
            <form>
                <div class="form-group">
                    <input type="email" required placeholder="Email">
                    <!-- <label>Email</label> -->
                </div>
                <div class="form-group">
                    <input type="password" required placeholder="Mật khẩu">
                    <!-- <label>Mật khẩu</label> -->
                </div>
                <button type="submit">Đăng Nhập </button>
                <p class="login-link"><a href="/html_file/Signup.html">Chưa có tài khoản?</a></p>
                <p class="login-link forgot-password"><a href="/html_file/ForgotPassWord.html">Quên mật khẩu?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
