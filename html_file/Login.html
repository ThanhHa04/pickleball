<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css_file/Account.css">
</head>
<body>
    <div class="container">
        <div class="User-box">
            <h2>Đăng Nhập</h2>
            <form id="login-form">  <!-- Thêm id vào form -->
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Mật khẩu">
                </div>
                <button type="submit">Đăng Nhập</button>
                <p class="login-link"><a href="/html_file/Signup.html">Chưa có tài khoản?</a></p>
                <p class="login-link forgot-password"><a href="/html_file/ForgotPassWord.html">Quên mật khẩu?</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Nhúng file login.js -->
    <script src="/js_file/login.js"></script> <!-- Đảm bảo file login.js có trong thư mục /js_file -->
</body>
</html>
