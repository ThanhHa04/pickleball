<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://unpkg.com https://securetoken.googleapis.com https://apilayer.net; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com https://fonts.googleapis.com; connect-src 'self' http://localhost:3000 https://nominatim.openstreetmap.org https://firestore.googleapis.com https://securetoken.googleapis.com https://apilayer.net https://identitytoolkit.googleapis.com; img-src * data:;">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css_file/Account.css">
</head>

<body>
    <div class="container">
        <div class="User-box">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="fullName" required>
                    <label>Họ và tên</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpassword" required>
                    <label>Xác nhận mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="phone" id="phone" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="form-group">
                    <input type="address" id="address" required>
                    <label>Địa chỉ</label>
                </div>

                <button type="submit">Đăng Ký</button>
                <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Nhúng file xử lý đăng ký -->
    <script type="module" src="../js_file/signup.js"></script>

</body>

</html>
