<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css_file/Account.css">
</head>

<body>
    <div class="container">
        <div class="User-box">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="fullName" required>
                    <label>Họ và tên</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpassword" required>
                    <label>Xác nhận mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="phone" id="phone" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="form-group">
                    <input type="address" id="address" required>
                    <label>Địa chỉ</label>
                </div>

                <button type="submit">Đăng Ký</button>
                <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Nhúng file xử lý đăng ký -->
    <script src="/js_file/signup.js"></script>
</body>

</html>
