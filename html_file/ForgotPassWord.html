<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="../css_file/Account.css">
    <script src="../js_file/sendEmail.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="User-box">
            <h2>Quên Mật Khẩu</h2>
            <form onsubmit="sendEmail(event)">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <button type="submit">Gửi Yêu Cầu</button>
                <p class="login-link"><a href="/Login.html">Đăng Nhập</a></p>
                <div id="notification" style="display: none;"></div>
            </form>
        </div>
    </div>
</body>

</html>
